<!DOCTYPE html>

<html>
    
    <head>
        <title> Layout 5 </title>
        <style>
            div {
                outline: 1px solid black;
            }
            #container {
                width: 800 px;
                margin: auto;
                
            }
            #blue {
                background-color: blue;
                height: 200px;
                display: grid;
                grid-template-columns: auto 25%;
            }
            .logo {
                background-color: yellow;
                grid-column: 2/3;
                margin: 20px;
            }
            #red {
                display: grid;
                background-color: red;
                height: 400px;
                grid-template-columns: 30% 70%;
            }
            #rrc {
                grid-template-columns: 30% 70%;
                padding: 20px;
            }
            #green {
                background-color: lime;
                height: 200px;
            }
        
        </style>   
    </head>
    
    <body>
        <div id= "container">
            <div id="blue">
                <div class="logo"></div>
            </div>
            <div id="red">
                <div id="rlc"></div>
                <div id="rrc">
                    <div id="yellow1"></div>
                    <div id="yellow2"></div>
                </div>
            </div>
            <div id="green"></div>
        </div>
    </body>

</html>
